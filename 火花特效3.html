<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="./css/火花特效.css">
  <style>
    .container {
      position: relative;
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .image {
      position: absolute;
      opacity: 0;
      transition: opacity 1s;
    }

  </style>
</head>

<body>
  <div class="container">
    <img class="image" src="蓝天.jpg" alt="Image 1">
    <img class="image" src="懒洋洋.png" alt="Image 2">
    <img class="image" src="喜欢.jpg" alt="Image 3">
    <img class="image" src="雨天.png" alt="Image 3">
    <!-- 添加更多图片 -->
  </div>

  <script>
    var audio = new Audio("../html文本2/歌曲/如果的事.MP3"); // 替换为您的音乐文件路径
    window.addEventListener("DOMContentLoaded", function () {
      audio.play(); // 页面加载完成后自动播放音乐
    });

    // 获取容器元素
    const container = document.querySelector('.container');

    // 获取所有图片元素
    const images = document.querySelectorAll('.image');

    // 定义变量用于存储当前显示的图片索引
    let currentIndex = 0;

    // 定义变量用于存储循环播放的定时器
    let intervalId = null;

    // 初始化第一张图片的显示
    images[currentIndex].style.opacity = '1';

    // 点击容器时触发火花特效和图片逐渐消失再逐渐显现
    container.addEventListener('click', function (event) {
      if (audio.paused) {
        audio.play(); // 播放音乐
      } else {
        audio.pause(); // 停止音乐
      }


      // 获取点击位置的坐标
      const x = event.clientX;
      const y = event.clientY;

      // 创建火花特效元素
      const sparkle = document.createElement('div');
      sparkle.classList.add('sparkle');
      sparkle.style.top = y + 'px';
      sparkle.style.left = x + 'px';

      // 将火花特效元素添加到容器中
      container.appendChild(sparkle);

      // 设置定时器，在一段时间后移除火花特效元素
      setTimeout(function () {
        container.removeChild(sparkle);
      }, 1000);

      // 遍历所有图片元素，逐渐改变透明度
      if (intervalId) {
        clearInterval(intervalId);
        intervalId = null;
      } else {
        // 否则开始循环播放
        intervalId = setInterval(function () {
          // 隐藏当前显示的图片
          images[currentIndex].style.opacity = '0';

          // 更新索引，循环显示下一张图片
          currentIndex = (currentIndex + 1) % images.length;

          // 显示下一张图片
          images[currentIndex].style.opacity = '1';
        }, 1000);
      }
    });
  </script>
</body>

</html>
