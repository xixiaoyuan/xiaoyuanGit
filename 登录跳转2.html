<!DOCTYPE html>
<html>
<head>
  <title>登录页面</title>
  <style>
    .container {
      width: 300px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      text-align: center;
    }
    .form-group {
      margin-bottom: 10px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
    }
    .form-group input {
      width: 100%;
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }
    .form-group button {
      padding: 5px 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }
  </style>
  <script>
    function validateForm() {
      var username = document.getElementById("username").value;
      var password = document.getElementById("password").value;
      
      if (username === "12" && password === "12") {
        // 登录成功，跳转到指定页面
        window.location.href = "https://xixiaoyuan.github.io/xiaoyuanGit/爱心代码.html";
        return true; // 提交表单
      } else {
        alert("账号或密码错误"); // 显示错误消息
        return false; // 阻止表单提交
      }
    }
  </script>
</head>
<body>
  <div class="container">
    <h2>登录</h2>
    <form id="loginForm" action="/xiaoyuanGit/登录跳转2.html" method="post" onsubmit="return validateForm()">
      <div class="form-group">
        <label for="username">用户名:</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div class="form-group">
        <label for="password">密码:</label>
        <input type="password" id="password" name="password" required>
      </div>
      <div class="form-group">
        <button type="submit">登录</button>
      </div>
    </form>
  </div>
</body>
</html>
